<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript"></script>
</head>
<body>
    <form action="/posts/update" accept-charset="utf-8" name="postForm" method="post" th:object=${post} >
        <input type="hidden" name="postId" th:value=*{postId} >
        <p>
            <label>제목</label>
            <input type="text" name="title" th:value=*{title} readonly="readonly">
        </p>
        <p>
            <label>내용</label>
            <input type="text" name="contents" th:value=*{contents}>
            
        </p>
        
        <p>
            <input type="submit" value="수정">
        </p>
    </form>
</body>
</html>
